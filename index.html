<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="shortcut icon" href="logo.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #707070;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #5b5b5b;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .separator {
            margin: 20px 0;
            border-top: 1px solid #ddd;
        }

        .alert {
            color: red;
            margin-top: 10px;
        }
    </style>
    <script>
        function registrar() {
            var usuario = document.getElementById('usuario_registro').value;
            var contraseña = document.getElementById('contraseña_registro').value;

            localStorage.setItem('usuario', usuario);
            localStorage.setItem('contraseña', contraseña);

            alert("Usuario registrado correctamente.");
        }

        function iniciarSesion() {
            var usuario = document.getElementById('usuario_login').value;
            var contraseña = document.getElementById('contraseña_login').value;

            var usuarioRegistrado = localStorage.getItem('usuario');
            var contraseñaRegistrada = localStorage.getItem('contraseña');

            if (usuario === usuarioRegistrado && contraseña === contraseñaRegistrada) {
                window.location.href = "inicio.html";
            } else {
                alert("Usuario o contraseña incorrectos.");
            }
        }
    </script>
</head>
<body background="fondo.avif">

    <div class="container">
        <h2>Registrarse por primera vez</h2>
        <form onsubmit="event.preventDefault(); registrar();">
            <div class="form-group">
                <label for="usuario_registro">Usuario:</label>
                <input type="text" id="usuario_registro" required>
            </div>
            <div class="form-group">
                <label for="contraseña_registro">Contraseña:</label>
                <input type="password" id="contraseña_registro" required>
            </div>
            <button type="submit">Registrar</button>
        </form>

        <div class="separator"></div>

        <h2>Iniciar Sesion</h2>
        <form onsubmit="event.preventDefault(); iniciarSesion();">
            <div class="form-group">
                <label for="usuario_login">Usuario:</label>
                <input type="text" id="usuario_login" required>
            </div>
            <div class="form-group">
                <label for="contraseña_login">Contraseña:</label>
                <input type="password" id="contraseña_login" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

</body>
</html>
